<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="css/iit_login2.css">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Login Authentication</title>
  </head>

  <body>
    <main>
      <h1>Verify your identity with a security method</h1>
      <div id="userDiv">
        <img id="userProfile" alt="User profile picture" src="media/pfp.png"> <h2>guest12</h2>
      </div>
      <section>
        <form>
          <div class="authDiv">
            <label for="enterCode">Enter a code</label>
            <input id="enterCode" type="button" value="Enter a code" action="https://lab-5-itmd.github.io/project2/welcome.html">
            <img class="buttonImg" alt="A notification and checkmark" src="media/pfp.png">
          </div>
          <div class="authDiv">
            <label for="pushNotif">Get a push notification</label>
            <input id="pushNotif" type="button" value="Get a push notification" action="https://lab-5-itmd.github.io/project2/welcome.html">
            <img class="buttonImg" alt="A notification and checkmark" src="media/pfp.png">
          </div>
          <div class="authDiv">
            <label for="phone">Phone</label>
            <input id="phone" type="button" value="Phone" action="https://lab-5-itmd.github.io/project2/welcome.html">
            <img class="buttonImg" alt="A red phone" src="media/phone.png">
          </div>
          <div class="authDiv">
            <label for="phoneExt">Phone ext. 1</label>
            <input id="phoneExt" type="button" value="Phone ext. 1" action="https://lab-5-itmd.github.io/project2/welcome.html">
            <img class="buttonImg" alt="A red phone" src="media/phone.png">
          </div>
          <div class="authDiv">
            <label for="securQuest">Security Question</label>
            <input id="securQuest" type="button" value="Security Question" action="https://lab-5-itmd.github.io/project2/welcome.html">
            <img class="buttonImg" alt="A red shield" src="media/pfp.png">
          </div>
          <input id="back" type="button" value="Back to sign in &#8617;" action="https://lab-5-itmd.github.io/project2/">
        </form>
      </section>
    </main>
  </body>
</html>
