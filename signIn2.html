<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" media="screen" href="css/iit_login2.css">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Login Authentication</title>
  </head>

  <body>
    <main>
      <h1>Verify your identity with a security method</h1>
      <div id="userDiv">
        <img id="userProfile" alt="User profile picture" src="media/pfp.jpg"> <h2>guest12</h2>
      </div>
      <section id="authSect">
        <div class="authDiv">
          <p class="aLabel">Enter a code</p>
          <a class="authButton" id="enterCode"  href="https://lab-5-itmd.github.io/project2/welcome.html">
          <img class="aImg" alt="A notification and checkmark" src="media/password.jpg">
        </div>
        <div class="authDiv">
          <p class="aLabel">Get a push notification</p>
          <a class="authButton" id="pushNotif" href="https://lab-5-itmd.github.io/project2/welcome.html">
          <img class="aImg" alt="A notification and checkmark" src="media/notif.jpg">
        </div>
        <div class="authDiv">
          <p class="aLabel">Phone</p>
          <a class="authButton" id="phone" href="https://lab-5-itmd.github.io/project2/welcome.html">
          <img class="aImg" alt="A red phone" src="media/phone.jpg">
        </div>
        <div class="authDiv">
          <p class="aLabel">Phone ext. 1</p>
          <a class="authButton" id="phoneExt" href="https://lab-5-itmd.github.io/project2/welcome.html">
          <img class="aImg" alt="A red phone" src="media/msg.jpg">
        </div>
        <div class="authDiv">
          <p class="aLabel">Security Question</p>
          <a class="authButton" id="securQuest" href="https://lab-5-itmd.github.io/project2/welcome.html">
          <img class="aImg" alt="A red shield" src="media/quest.jpg">
        </div>
        <a id="back" type="a" value="Back to sign in &#8617;" href="https://lab-5-itmd.github.io/project2/">
      </section>
    </main>
  </body>
</html>
